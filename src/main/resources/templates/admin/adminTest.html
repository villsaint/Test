                                <div class="newUser">
                                    <form id="New_User_Form">

                                        <label for="name"><b>First Name</b></label>

                                        <label for="lastName"><b>Last Name</b></label>
                                        <input type="text" class="form-control mb-1 col-4"
                                               id="lastName" aria-describedby="lastNameHelp">

                                        <label for="age"><b>Age</b></label>
                                        <input type="text" class="form-control mb-1 col-4"
                                               id="age" aria-describedby="ageHelp">

                                        <label for="email"><b>Email address</b></label>
                                        <input type="email" class="form-control mb-1 col-4"
                                               id="email" aria-describedby="emailHelp">

                                        <!--                                        <div class="form-group">-->
                                        <label for="username"><b>Username</b></label>
                                        <input type="text" class="form-control mb-1 col-4"
                                               id="username" aria-describedby="emailHelp">


                                        <label for="password"><b>Password</b></label>
                                        <input type="password"
                                               class="form-control mb-1 col-4"
                                               id="password">


                                        <p>Role</p>
                                        <div class="btn-group-vertical btn-group-toggle col-4"
                                             data-toggle="buttons"
                                             id="selectRole">
                                            <label class="btn btn-primary">
                                                <input type="checkbox" id="adminRole" value="ROLE_ADMIN"
                                                       name="new_roles"
                                                >Admin
                                            </label>
                                            <label class="btn btn-primary">
                                                <input type="checkbox" class="check" value="ROLE_USER" name="new_roles"
                                                       id="userRole">User
                                            </label>
                                        </div>
                                        <br>
                                        <button type="submit" class="btn btn-success col-2 AddBtn">Add new user</button>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

    <div class="editUser" align="center">
    <form th:action="@{api/edit/{id}}" method="PUT">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Новое сообщение</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <label for="id" class="col-form-label">ID</label>
                        <input type="number" class="form-control" id="id" name="id" value="" disabled>

                        <label for="nameEd" class="col-form-label">First name</label>
                        <input type="text" class="form-control" id="nameEd" name="nameEd" value="">

                        <label for="lastNameEd" class="col-form-label">Last name</label>
                        <input type="text" class="form-control" id="lastNameEd" name="lastNameEd" value="">

                        <label for="ageEd" class="col-form-label">Age</label>
                        <input type="text" class="form-control" id="ageEd" name="ageEd" value="">

                        <label for="emailEd" class="col-form-label">Email</label>
                        <input type="text" class="form-control" id="emailEd" name="email" value="">

                        <label for="usernameEd" class="col-form-label">User name</label>
                        <input type="text" class="form-control" id="usernameEd" name="usernameEd" value="">

                        <label for="passwordEd" class="col-form-label">Password</label>
                        <input type="password" class="form-control" id="passwordEd" name="password" value="">

                        <label>
                            <b>Role</b>
                            <div class="btn-group-vertical btn-group-toggle col-4"
                                 data-toggle="buttons">
                                <label class="btn btn-primary">
                                    <input type="checkbox" value="ROLE_ADMIN" name="new_roles"
                                           id="adminRoleEdit">Admin
                                </label>
                                <label class="btn btn-primary">
                                    <input type="checkbox" value="ROLE_USER" name="new_roles"
                                           id="userRoleEdit">User
                                </label>
                            </div>
                        </label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary editButton" value="Edit">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
