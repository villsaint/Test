<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${'Username: ' + user.getUsername()}">VALUE</p>
<p th:text="${'Name: ' + user.getName()}">VALUE</p>

<p th:text="${'Email: ' + user.getEmail()}">VALUE</p>

<br/>
<a href="/logout">Logout</a>
</body>
</html>
