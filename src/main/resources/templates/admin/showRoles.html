<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>

<body>
<table border="2">
    <thead>
    <tr>
        <th>ROLE</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="role : ${user.getRoles()}">
        <td th:text="${role.getRole().replaceAll('ROLE_','')}"/>
    </tr>
    </tbody>

</table>

<br/>
<hr/>
<a th:href="@{/admin/{id}(id=${user.getId()})}">Back</a>

</body>
</html>
