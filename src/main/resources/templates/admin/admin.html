<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
<!--Шапка-->
<div class="container-fluid bg-dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-white" href="#">
            <h5>
                <span sec:authentication="name"></span>
            </h5>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active text-white">
                    <h5>with roles:
                        <span sec:authorize="hasAnyRole('ROLE_ADMIN')">
                               ADMIN
                            </span>
                        <span sec:authorize="hasAnyRole('ROLE_USER')">
                                USER
                            </span>
                    </h5>
                </li>
            </ul>
            <a class="nav-link text-white-50" href="http://localhost:8080/login">Logout</a>
        </div>
    </nav>
</div>

<div class="container-fluid">
    <div class="row">
        <!--    Left panel-->
        <div class="col-2">
            <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action" id="allUsers" data-toggle="list"
                   href="/admin" role="tab" sec:authorize="hasRole('ROLE_ADMIN')" aria-controls="allUsers">Admin</a>
                <a class="list-group-item list-group-item-action" id="infoUser" data-toggle="list"
                   href="/user" sec:authorize="hasRole('ROLE_USER')" role="tab" aria-controls="info">User</a>
            </div>
        </div>
        <!--    Right Panel-->
        <div class="col-10">
            <h1>Admin panel</h1>

            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                       aria-controls="nav-home" aria-selected="true">User table</a>
                    <a class="nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
                       aria-controls="nav-profile" aria-selected="false">New User</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="tab-content">
                        <div class="card">
                            <div class="card-header">
                                <b>All Users</b>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped border">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Login</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${allUsers}">
                                        <td th:text="${user.getId()}"></td>
                                        <td th:text="${user.getName()}"></td>
                                        <td th:text="${user.getLastName()}"></td>
                                        <td th:text="${user.getAge()}"></td>
                                        <td th:text="${user.getEmail()}"></td>
                                        <td th:text="${user.getUsername()}"></td>
                                        <td th:text="${user.getRoles()}"></td>

                                        <td><a type="button" class="btn btn-primary" data-toggle="modal"
                                               th:attr="data-target='#edit' + ${user.getId()}">Edit</a>
                                        </td>

                                        <td>
                                            <form th:method="DELETE" th:action="@{admin/{id}(id=${user.getId()})}">
                                                <input type="submit" class="btn btn-danger" value="Delete"/>
                                            </form>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <div class="tab-content">
                        <div class="card">
                            <div class="card-header">
                                <b>Add new user</b>
                            </div>
                            <div class="card-body" align="center">

                                <div class="newUser">
                                    <form th:method="POST" th:action="@{/admin}" th:object="${newUser}">
                                        <div class="form-group">
                                            <label for="newName"><b>First Name</b></label>
                                            <input type="text" th:field="*{name}" class="form-control mb-1 col-4"
                                                   id="newName" aria-describedby="nameHelp">
                                        </div>
                                        <div class="form-group">
                                            <label for="newLastName"><b>Last Name</b></label>
                                            <input type="text" th:field="*{lastName}" class="form-control mb-1 col-4"
                                                   id="newLastName" aria-describedby="lastNameHelp">
                                        </div>
                                        <div class="form-group">
                                            <label for="newAge"><b>Age</b></label>
                                            <input type="text" th:field="*{age}" class="form-control mb-1 col-4"
                                                   id="newAge" aria-describedby="ageHelp">
                                        </div>
                                        <div class="form-group">
                                            <label for="newEmail"><b>Email</b></label>
                                            <input type="email" th:field="*{email}" class="form-control mb-1 col-4"
                                                   id="newEmail" aria-describedby="emailHelp">
                                        </div>
                                        <div class="form-group">
                                            <label for="newUsername"><b>Username</b></label>
                                            <input type="text" th:field="*{username}" class="form-control mb-1 col-4"
                                                   id="newUsername" aria-describedby="emailHelp">
                                        </div>
                                        <div class="form-group">
                                            <label for="newPassword"><b>Password</b></label>
                                            <input type="password" th:field="*{password}"
                                                   class="form-control mb-1 col-4"
                                                   id="newPassword">
                                        </div>
                                        <div class="form-group">
                                            <label>
                                                <b>Role</b>
                                            </label>
                                            <br>
                                            <label class="btn btn-primary col-2">
                                                <input type="checkbox" value="ROLE_ADMIN"
                                                       name="new_roles">Admin
                                            </label>
                                            <br>
                                            <label class="btn btn-primary col-2">
                                                <input type="checkbox" value="ROLE_USER"
                                                       name="new_roles">User
                                            </label>

                                        </div>
                                        <button type="submit" class="btn btn-success col-2">Add new user</button>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
<div th:each="user: ${allUsers}">
    <div class="modal fade" th:id="${'edit' + user.getId()}" tabindex="-1"
         role="dialog" aria-labelledby="editModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content text-center font-weight-bold">

                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form th:method="POST" th:action="@{admin/{id}(id=${user.getId()})}">
                    <div align="center">
                        <div class="modal-body">
                            <label for="id" class="col-form-label">ID</label>
                            <input type="number" class="form-control mb-6 col-8" disabled
                                   id="id"
                                   name="id"
                                   th:value="${user.getId()}">
                        </div>

                        <div class="form-group">
                            <label for="name" class="col-form-label">First name</label>
                            <input type="text" class="form-control mb-6 col-8"
                                   id="name"
                                   name="name"
                                   th:value="${user.getName()}">
                        </div>

                        <div class="form-group">
                            <label for="lastName" class="col-form-label">Last name</label>
                            <input type="text" class="form-control mb-6 col-8"
                                   id="lastName"
                                   name="lastName"
                                   th:value="${user.getLastName()}">
                        </div>

                        <div class="form-group">
                            <label for="age" class="col-form-label">Age</label>
                            <input type="number" class="form-control mb-6 col-8"
                                   id="age"
                                   name="age"
                                   th:value="${user.getAge()}">
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="text" class="form-control mb-6 col-8"
                                   id="email"
                                   name="email"
                                   th:value="${user.getEmail()}">
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-form-label">Login</label>
                            <input type="text" class="form-control mb-6 col-8"
                                   id="username"
                                   name="username"
                                   th:value="${user.getUsername()}">
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-form-label">Password</label>
                            <input type="password" class="form-control mb-6 col-8"
                                   id="password"
                                   name="password"
                                   th:value="${user.getPassword()}">
                        </div>

                        <div>
                            <label>Role</label>
                            <br>
                            <label class="btn btn-primary col-2">
                                <input type="checkbox" value="ROLE_ADMIN"
                                       name="edit_roles">Admin
                            </label>
                            <br>
                            <label class="btn btn-primary col-2">
                                <input type="checkbox" value="ROLE_USER" name="edit_roles">User
                            </label>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <input type="submit" class="btn btn-primary col-2" value="Edit"/>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
